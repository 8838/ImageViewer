<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image viewer</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            position: sticky;
            top: 0;
            width: 100%;
            text-align: center;
            margin: 0;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-bottom: 1px solid #ccc;
            z-index: 10;
        }
        #mediaContainer {
            flex-grow: 1;
            width: 100%;
            max-width: 90%;
            max-height: calc(100vh - 60px);
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mediaContainer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Image viewer</h1>
    <div id="mediaContainer"></div>
    <script>
        const path = window.location.pathname;
        const mediaUrl = `https://i.imgs.ovh${path}`;
        document.getElementById('mediaContainer').appendChild(Object.assign(document.createElement('img'), { src: mediaUrl }));
    </script>
</body>
</html>
