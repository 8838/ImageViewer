<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image viewer</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #mediaContainer {
            width: 100%;
            max-width: 90%;
            height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #mediaContainer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none; /* Initially hide the image */
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #800080; /* Purple animation */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="mediaContainer">
        <div class="loading"></div>
        <img id="image" alt="Image viewer">
    </div>
    <script>
        const path = window.location.pathname;
        const mediaUrl = `https://i.imgs.ovh${path}`;
        const imgElement = document.getElementById('image');
        const loadingSpinner = document.querySelector('.loading');
        // Set the image src and handle the load event
        imgElement.src = mediaUrl;
        imgElement.onload = () => {
            loadingSpinner.style.display = 'none'; // Hide loading animation
            imgElement.style.display = 'block';    // Show the image
        };
    </script>
</body>
</html>
