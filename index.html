<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image viewer</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            position: sticky;
            top: 0;
            width: 100%;
            text-align: center;
            margin: 0;
            font-size: 24px;
            color: #800080; /* 紫色标题 */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-bottom: 1px solid #ccc;
            z-index: 10;
        }
        #mediaContainer {
            flex-grow: 1;
            width: 100%;
            max-width: 90%;
            max-height: calc(100vh - 60px);
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #mediaContainer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none; /* 初始时隐藏图片 */
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #800080; /* 紫色动画 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Image viewer</h1>
    <div id="mediaContainer">
        <div class="loading"></div>
        <img id="image" alt="Image viewer">
    </div>
    <script>
        const path = window.location.pathname;
        const mediaUrl = `https://i.imgs.ovh${path}`;
        const imgElement = document.getElementById('image');
        const loadingSpinner = document.querySelector('.loading');

        // 设置图片的 src 属性并处理加载完成事件
        imgElement.src = mediaUrl;
        imgElement.onload = () => {
            loadingSpinner.style.display = 'none'; // 隐藏加载动画
            imgElement.style.display = 'block';    // 显示图片
        };
    </script>
</body>
</html>
