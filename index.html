<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image viewer</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #mediaContainer {
            max-width: 90%;
            max-height: 90vh;
            cursor: pointer;
        }
        #mediaContainer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="mediaContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe-lightbox.umd.min.js"></script>
    <script>
        const path = window.location.pathname;
        const mediaUrl = `https://i.imgs.ovh${path}`;
        
        let imgElement = document.createElement('img');
        imgElement.src = mediaUrl;
        document.getElementById('mediaContainer').appendChild(imgElement);

        // Initialize PhotoSwipe
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#mediaContainer',
            children: 'img',
            pswpModule: PhotoSwipe
        });

        lightbox.init();

        // Open PhotoSwipe on image click
        imgElement.addEventListener('click', () => {
            lightbox.loadAndOpen(0);
        });
    </script>
</body>
</html>
