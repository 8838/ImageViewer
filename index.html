<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片查看器</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #mediaContainer {
            max-width: 90%;
            max-height: 90vh;
        }
        #mediaContainer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="mediaContainer"></div>

    <script>
        const path = window.location.pathname;
        const mediaUrl = `https://i.imgs.ovh${path}`;

        let imgElement = document.createElement('img');
        imgElement.src = mediaUrl;

        document.getElementById('mediaContainer').appendChild(imgElement);
    </script>
</body>
</html>
